<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Sessional-Assessment-2</title>
</head>
<body>

  <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <!-- LOGO -->
            <div class="container-fluid">
              <img class="navbar-brand" src="./assets/logo.jpg" alt="Company Logo" style="width: 150px;">
              <div class="d-flex" id="navbarColor01">
                <!-- LIST ITEMS -->
                <ul class="navbar-nav me-auto">
                  <li class="nav-item" style="font-size: 1.2rem;">
                    <a class="nav-link" href="#">DETAILS</a>
                  </li>
                  <li class="nav-item" style="font-size: 1.2rem;">
                    <a class="nav-link" href="#title-form">FILL FORM</a>
                  </li>                  
                  <!-- <li class="nav-item" style="font-size: 1.2rem;">
                    <a class="nav-link" href="#">FEATURES</a>
                  </li> -->
                  <li class="nav-item" style="font-size: 1.2rem;">
                    <a class="nav-link" href="#footer-d">ABOUT</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <br>
    <br>
    <br>

    <!-- DETAILS TITLE -->
    <div class="container" style="text-align: center;">
        <h1 style="font-size: 100px;"><b><u>Stored Details</u></b></h1>
    </div>

    <br>
    <br>
    <br>

    <!-- DISPLAY DETAILS -->
    <div class="container">
      <div id="detail-container" style="display: flex; flex-wrap: wrap;"></div>
    </div>

    <br>
    <br>
    <br>

    <!-- FORM TITLE -->
    <div id="title-form" class="container" style="text-align: center;">
      <h1 style="font-size: 100px;"><b><u>Fill Form</u></b></h1>
    </div>

    <br>
    <br>

    <!-- FORM -->
    <div class="container">
      <form action="blank" id="form">
        <fieldset>
          <div class="form-group">
            <label for="name" class="form-label mt-4">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <label for="user-name" class="form-label mt-4">User Name</label>
            <input type="text" class="form-control" id="user-name" aria-describedby="usernameHelp" placeholder="Enter User Name">
          </div>
          <div class="form-group">
            <label for="email" class="form-label mt-4">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="street" class="form-label mt-4">Street</label>
            <input type="text" class="form-control" id="street" aria-describedby="streetHelp" placeholder="Enter Street">
          </div>
          <div class="form-group">
            <label for="suite" class="form-label mt-4">Suite</label>
            <input type="text" class="form-control" id="suite" aria-describedby="emailHelp" placeholder="Enter Suite">
          </div>
          <div class="form-group">
            <label for="city" class="form-label mt-4">City</label>
            <input type="text" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label for="zipcode" class="form-label mt-4">Zipcode</label>
            <input type="number" class="form-control" id="zipcode" aria-describedby="zipcodeHelp" placeholder="Enter Zipcode">
          </div>
          <div class="form-group">
            <label for="lat" class="form-label mt-4">Latitude</label>
            <input type="number" class="form-control" id="lat" aria-describedby="latHelp" placeholder="Enter Latitude">
          </div>
          <div class="form-group">
            <label for="lng" class="form-label mt-4">Longitude</label>
            <input type="number" class="form-control" id="lng" aria-describedby="longHelp" placeholder="Enter Longitude">
          </div>
          <div class="form-group">
            <label for="contact" class="form-label mt-4">Contact</label>
            <input type="number" class="form-control" id="contact" aria-describedby="contactHelp" placeholder="Enter Contact Number">
          </div>
          <div class="form-group">
            <label for="website" class="form-label mt-4">Website</label>
            <input type="text" class="form-control" id="website" aria-describedby="websiteHelp" placeholder="Enter Website Name">
          </div>
          <div class="form-group">
            <label for="company-name" class="form-label mt-4">Company Name</label>
            <input type="text" class="form-control" id="company-name" aria-describedby="companyHelp" placeholder="Enter Company Name">
          </div>
          <div class="form-group">
            <label for="catch-phrase" class="form-label mt-4">Catch Phrase</label>
            <input type="text" class="form-control" id="catch-phrase" aria-describedby="phraseHelp" placeholder="Enter Company Catch Phrase">
          </div>
          <div class="form-group">
            <label for="bs" class="form-label mt-4">BS</label>
            <input type="text" class="form-control" id="bs" aria-describedby="bsHelp" placeholder="Enter Company BS">
          </div>
          <br>
          <button type="submit" value="post" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>

    <br>

    <!-- DISPLAY FORM DETAILS -->
    <div class="container">
      <div id="data-display" style="display: flex; flex-wrap: wrap;"></div>
    </div>

    <footer>
      <p id="footer-d">Copyright Ansh 2022</p>
    </footer>

    <!-- SCRIPT FILES -->
    <script src="./main.js"></script>
    <script>
      var form = document.getElementById('form')

      form.addEventListener('submit', (e) =>
      {
        e.preventDefault()

        var name = document.getElementById('name').value
        var userName = document.getElementById('user-name').value
        var email = document.getElementById('email').value
        var street = document.getElementById('street').value
        var suite = document.getElementById('suite').value
        var city = document.getElementById('city').value
        var zipcode = document.getElementById('zipcode').value
        var lat = document.getElementById('lat').value
        var lng = document.getElementById('lng').value
        var contact = document.getElementById('contact').value
        var website = document.getElementById('website').value
        var companyName = document.getElementById('company-name').value
        var catchPhrase = document.getElementById('catch-phrase').value
        var bs = document.getElementById('bs').value
        console.log(name)

        let store = ''

        store += `
        <div class = "post-detail-info">
          <p>NAME: ${name}</p>
          <p>USERNAME: ${userName}</p>
          <p>EMAIL: ${email}</p>
          <div>
            <p>ADDRESS</p>
            <ul>
              <li>
                <p>STREET: ${street}</p>
              </li>
              <li>
                <p>SUITE: ${suite}</p>
              </li>
              <li>
                <p>CITY: ${city}</p>
              </li>
              <li>
                <p>ZIPCODE: ${zipcode}</p>
              </li>
              <li>
                <p>LATITUDE: ${lat}</p>
              </li>
              <li>
                <p>LONGITUDE: ${lng}</p>
              </li>
            </ul>
          </div>
          <p>CONTACT: ${contact}</p>
          <p>WEBSITE: ${website}</p>
          <div>
            <p>COMPANY</p>
            <ul>
              <li>
                <p>NAME: ${companyName}</p>
              </li>
              <li>
                <p>CATCHPHRASE: ${catchPhrase}</p>
              </li>
              <li>
                <p>BS: ${bs}</p>
              </li>
            </ul>
          </div>
        </div>
        `
        document.querySelector('#data-display').innerHTML = store
      })
    </script>
</body>
</html>
